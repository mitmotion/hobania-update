[package]
authors = ["Marcel MÃ¤rtens <marcel.cochem@googlemail.com>"]
edition = "2021"
name = "veloren-common-net"
version = "0.10.0"

[features]
simd = ["vek/platform_intrinsics"]

default = ["simd"]

[dependencies]
common = {package = "veloren-common", path = "../../common"}
#inline_tweak = "1.0.2"

bincode = "1.3.3"
flate2 = "1.0.20"
image = { version = "0.24", default-features = false, features = ["png", "jpeg"] }
num-traits = "0.2"
sum_type = "0.2.0"
vek = { version = "0.15.8", features = ["serde"] }
tracing = { version = "0.1", default-features = false }

# Data structures
hashbrown = { version = "0.12", features = ["rayon", "serde", "nightly"] }

# ECS
specs = { version = "0.18", features = ["serde", "storage-event-control"] }
specs-idvs = { git = "https://gitlab.com/veloren/specs-idvs.git", rev = "c17abc638f23ef221ce7384c7dd77eef757b82f4" }

# Serde
serde = { version = "1.0.110", features = ["derive"] }
serde_with = { version = "1.14.0" }
